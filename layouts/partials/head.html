<head>
    <meta charset="utf-8">
    <meta http-equiv=content-security-policy content="
      default-src 'self';
      img-src 'self' data: https:;
      script-src 'self' https://*.cloudflareinsights.com;
      style-src 'self' https://fonts.googleapis.com 'unsafe-inline';
      font-src 'self' https://fonts.gstatic.com;
      base-uri 'none';
      connect-src 'self' https://*.k8s.lt https://cloudflareinsights.com;
      object-src 'none';
      media-src 'self';
    ">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name=description content="{{ .Description }}">
    <meta name=robots content="index, follow">
    <title>{{ .Title }} - K8s.lt</title>
    <link rel=canonical href="https://k8s.lt{{ .Permalink }}">
    <link rel=preconnect href="https://fonts.googleapis.com" crossorigin>
    <link rel=preconnect href="https://fonts.gstatic.com" crossorigin>
    <link rel=preload href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900&display=swap" as="style">
    {{ $style := resources.Get "scss/style.scss" | resources.ToCSS | minify }}
    <link rel=stylesheet href="{{ $style.Permalink }}" media="all">
    <link rel=stylesheet href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900&display=swap" media="print">
    <link rel=icon href="{{ "/images/favicon.ico" | absURL }}" type="image/x-icon">
</head>
